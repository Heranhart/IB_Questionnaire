
   <mat-card>
   <div>
      <mat-accordion>
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{user.username}}
          </mat-panel-title>
          <mat-panel-description>
            {{panelOpenState ? '' : '{{user.firstName}} {{user.lastName}}'}}
          </mat-panel-description>
        </mat-expansion-panel-header>
          <p>Adresse : {{user.adress}}</p>
          <p>Mail : {{user.mail}}</p>
          <p>Admin : {{user.isAdmin}}  Cr√©ateur : {{user.isCreator}}</p>
          <p *ngFor="let quiz of listQuiz">
            {{quiz.name}}
          </p>
        </mat-expansion-panel>
      </mat-accordion>
        <button mat-icon-button color="accent" aria-label="Example icon button with a menu icon">
          <mat-icon>menu</mat-icon>
        </button>
        <button mat-button (click)="deleteQuiz()">SUPPRIMER</button>
    </div>
  <mat-card-actions>
    <button mat-button>Voir l'utilisateur (click)</button>
    <button mat-button (click)="deleteUtilisateur()">SUPPRIMER</button>
  </mat-card-actions>
</mat-card>
