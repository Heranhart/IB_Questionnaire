<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création du quiz</title>
    <script src="./scripts/création_quiz.js"></script>
    <link rel="stylesheet" href="./styles/création_quiz.style.css">
</head>

<body class="container">
    <header>
        <div>
           
        </div>

    </header>



    <main>
        <section class="mainclass">
            <form name="submitForm">
                <div class="inmain">
                    <label> Saisissez un nom : 
                        <input type="text" name="nomQuiz" id="nomQuiz" placeholder="Nom du quiz">
                    </label> <br>
                
                    <label> Sélectionnez un thème : 
                        <input type="text" name="theme" id="theme" placeholder="Thème du quiz">
                        <select name="themes" id="themes">
                        </select>
        
                    </label> <br>
            
                    <label> Sélectionnez un niveau : 
                        <input type="text" name="levelQuiz" id="levelQuiz" placeholder="Niveau du quiz">
                        <select name="level" id="level">
                        </select>
        
                    </label> <br>

                    <nav class="button">
                        <button type="button" onclick=""onSubmit(form)>Validez</button>
                    </nav>             
                </div>
            </form>
        </section>

    </main>



    <footer>
        <div>

        </div>

    </footer>






    
</body>
</html>
